<script>

    //Spread Operator

    //1.replace apply
    const sum =(a,b,c)=>{
        console.log(a+b+c);
    }
    //sum(1,2,3);
    let arrVal1=[5,3,4];
    let arrVal2=[5,6,7];
    sum.apply(null,arrVal1);

    //using spread
    sum(...arrVal2);//18
    sum(arrVal2);


    //2.replace concat
    let arr1=[1,2,3];
    let arr2=[4,5,6];
    let arr3=[7,8,9];


    arr4=arr1.concat(arr2);
    console.log(arr4);  

    arr5=[...arr1,...arr2,...arr3];
    console.log(arr5);




    //replace copy
    let arrc1=[1,2,3];
    let arrc3=[6,7,8];

   //  let arrc2=arrc1;
   // arrc2.push(4,55); -->change value of arrc1

    let arrc2=[...arrc1,4,5,...arrc3];
    console.log(arrc2);//[1,2,3,4,5,6,7,8]
    console.log(arrc1);
    console.log(arrc3);



    //Math Object
    //sign,trunc

    let n1=-5.45;
    let n2=6.6;

    console.log(Math.sign(n1));//show 1 or -1
    console.log(Math.sign(n2));//1

    console.log(Math.trunc(n2));//delete value after decimal
    console.log(Math.trunc(n1));//-5

    console.log(Math.floor(n1));//-6
    


    //Exponentiation
    //like pow() function
    
    let x=10;
    let y=3;
    console.log(x**y);//1000




    //Numbers and Global methods
    //isFinite()  ,  isNaN()  ,isInteger()  method

    let x1=66666;
    let x2=Infinity;//also NaN

    console.log(isFinite(x1));//true
    console.log(isFinite(x2));//false


    let num1='vinoed';//also->Infinity,NaN
    let num2=45;
    //let num3=NaN;
    console.log(isNaN(num1));//true 
    console.log(isNaN(num2));//false

    console.log(Number.isNaN(num1));//false
    console.log(Number.isNaN(num2));//false


    let m1=5.1;let m2=5;
    console.log(Number.isInteger(m1));//false
    console.log(Number.isInteger(m2));//true
